        <section class="grid-container" id="gallery">
          <figure id="monkey">
            <a href="./images/apina.jpeg" target="_blank">

          <figure id="radiator">

          </figure>
          <figure id="waves">
            <a href="./images/japanese1.jpeg" target="_blank">
              <img src="./images/japanese1.jpeg" alt="waves"
            /></a>
          </figure>
          <figure id="artdeco2">
            <a href="./images/artdeco2.jpeg" target="_blank">
              <img src="./images/artdeco2.jpeg" alt="artdeco2"
            /></a>

            <a href="./images/flashphoto3.jpeg" target="_blank">

            <a href="./images/artdeco.jpeg" target="_blank">

        <section class="text-area">
          <p>Images from: <a href="https://unsplash.com//">Unsplash</a></p>
        </section>
      </div>
    </main>
    <footer id="contactMe">
      <h3>Contact me</h3>
      <div class="contactinput">
        <form>
          <div class="labelandinputs">
            <label for="fname">Your name</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="labelandinputs">
            <label for="email">Your email</label>
            <input id="email" type="email" required />
          </div>
          <div class="labelandinputs">
            <label for="message">Message to me </label>
            <textarea id="message" required></textarea>
          </div>
          <div>
            <button type="submit">SEND MESSAGE</button>
          </div>
        </form>
      </div>
      <p id="copyrightsmallfont">Copyright © My Website 2020</p>
    </footer>
